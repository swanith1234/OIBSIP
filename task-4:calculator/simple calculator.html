<body>

<table>

</table> </div>

    <script> 
    function clr(){
document.getElementById('input').value="";
    }
    function dis(a){
let x=(document.getElementById('input').value).toString();
a=a.toString();
x=x+a;
document.getElementById('input').value=x;

    }
        function cal(){
            let str=document.getElementById('input').value;
            
           let i=0;
            let op1="";
            let op2="";
            let opr="";
            while((i<str.length )&& (str[i]!='+'&&str[i]!='-'&& str[i]!='*'&&str[i]!='/')){
                op1+=str[i];
                i++;
            }
            opr+=str[i];
       i++;
            while((i<str.length) && (str[i]!='+'||str[i]!='-'||str[i]!='*'||str[i]!='/')){
                op2+=str[i];
                i++;
            }
            op1=parseInt(op1);
            op2=parseInt(op2);
            
            
            if(opr=="+"){
                console.log("swanith");
                let result=op1+op2;
                console.log(result);
                document.getElementById('input').value=result;
            }
            else if(opr=="-"){
         
                let result=op1-op2;
               
                document.getElementById('input').value=result;
            }
            else if(opr=="*"){
                let result=op1*op2;
                console.log(result);
                document.getElementById('input').value=result;
            }
            else if(opr=="/"){
                let result=op1/op2;
                console.log(result);
                document.getElementById('input').value=result;
            }
            

        }
    </script>
